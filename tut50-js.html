    <script>
        var str="abhayis is a good boy";
        console.log(str);

        var position=str.lastIndexOf('is');
        console.log(position)

        console.log(substring1)
        // method2
        substring1=str.substring(1,4);
        console.log(substring1)
        
        // method3
        substring1=str.substr(1,4);

        // to replaced the string

        var replacedd =str.replace('abhay' ,'sakshi');

        var replacedd =str.replace('boy','girl');

        console.log(str.toUpperCase())
        console.log(str.toLowerCase())
