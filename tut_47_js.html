<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript document</title>
    <script>
        var a = 2;
        var b =4;
        console.log("addition of  'a' + 'b' is " + (a+b))
        console.log("addition of  'a' - 'b' is " + (a-b))
        console.log("addition of  'a' * 'b' is " + (a*b))
        console.log("addition of  'a' / 'b' is " + (a/b))
        console.log("addition of  'a'++ " + (a++))
        console.log("addition of  ++'a' is " + (++a))

    </script>
</head>
<body>
    <div class="container">
        <h1>arithmatci operation</h1>

    </div>
    
</body>
</html>
